name: Build & Deploy (Pages + Main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_pages:
        description: "Deploy to GitHub Pages (this repo)"
        type: boolean
        default: true
      deploy_main:
        description: "Deploy to main website repo (justine6/jutellane-blogs)"
        type: boolean
        default: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # üèóÔ∏è Build twice with matrix: one for Pages, one for Main
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [pages, main]

    env:
      VERSION: ${{ github.sha }}
      # URLs for each site (configurable from repo vars)
      PAGES_URL: ${{ vars.PAGES_SITE_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
      MAIN_URL:  ${{ vars.MAIN_SITE_URL  || 'https://justine6.github.io/jutellane-blogs' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Set SITE_URL for target
        run: |
          if [ "${{ matrix.target }}" = "pages" ]; then
            echo "SITE_URL=${{ env.PAGES_URL }}" >> $GITHUB_ENV
          else
            echo "SITE_URL=${{ env.MAIN_URL }}" >> $GITHUB_ENV
          fi
          echo "‚úÖ SITE_URL set to $SITE_URL"

      - name: Build for ${{ matrix.target }}
        run: npm run build
        env:
          SITE_URL: ${{ env.SITE_URL }}
          VERSION:  ${{ env.VERSION }}

      - name: Upload artifact for ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ matrix.target }}
          path: dist

  # üåê Deploy to GitHub Pages (this repo)
  deploy_pages:
    needs: build
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy_pages == true)
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact (Pages)
        uses: actions/download-artifact@v4
        with:
          name: site-pages
          path: site-pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # üöÄ Deploy to your main website repo (external)
  deploy_main:
    needs: build
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy_main == true)
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact (Main)
        uses: actions/download-artifact@v4
        with:
          name: site-main
          path: site-main

      - name: Deploy to justine6/jutellane-blogs
        uses: peaceiris/actions-gh-pages@v3
        with:
          # üîê Use ONE of the two auth methods below:

          # Option A (recommended): SSH Deploy Key
          deploy_key: ${{ secrets.BLOGS_DEPLOY_KEY }}

          # Option B: PAT (if you prefer token-based auth)
          # personal_token: ${{ secrets.BLOGS_PAT }}

          external_repository: justine6/jutellane-blogs
          publish_dir: site-main
          publish_branch: main
          allow_empty_commit: false
          user_name: github-actions
          user_email: actions@github.com
          commit_message: "Deploy from md-to-html-static @ ${{ github.sha }}"
